<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Form</h1>
<form method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username">
    <input type="password" id="password" name="password">
    <button>Submit</button>
</form>
</body>
</html>
