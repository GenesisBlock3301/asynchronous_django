<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>friend list</title>
</head>
<body>
<h1>This is friend list</h1>
<ul>
    {% for friend in friend_list %}
        {% if request.user == friend.from_user %}
        <li>
            {{ friend.to_user.email }}
        </li>
            {% elif request.user == friend.to_user %}
            <li>
                {{ friend.from_user.email }}
            </li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
