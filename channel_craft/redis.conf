# Redis configuration file example

# Bind to all network interfaces
bind 0.0.0.0

# Set the port number
port 6379

# Specify the path for the Redis database file (RDB)
# dir /var/lib/redis

# Set the maximum memory limit for Redis
# maxmemory <bytes>

# Set the eviction policy when reaching the memory limit
# maxmemory-policy <policy>

# Enable persistence by uncommenting the following lines
# save 900 1
# save 300 10
# save 60 10000

# Require clients to authenticate
# requirepass your_redis_password

# Enable AOF (Append Only File) persistence
# appendonly yes

# Specify the filename for the AOF file
# appendfilename "appendonly.aof"

# Specify the fsync policy for the AOF file
# appendfsync everysec

# Log errors to a file
# logfile /var/log/redis/redis-server.log

# Set the verbosity level
# verbosity <level>

# Set the maximum number of connected clients
# maxclients <number>

# Set the timeout for client connections
# timeout <seconds>

# Set the TCP keepalive time
# tcp-keepalive <seconds>

# Set the number of databases (default is 16)
# databases <number>

# Enable Lua scripting support
# lua-enabled yes

# Specify the Lua script engine to use
# lua-engine <engine>

# Enable cluster mode
# cluster-enabled yes

# Specify the cluster configuration file
# cluster-config-file nodes.conf

# Enable SSL/TLS support
# tls-port <port>
# tls-cert-file /etc/ssl/certs/redis.crt
# tls-key-file /etc/ssl/private/redis.key

# Set the SSL/TLS client verification mode
# tls-client-cert-auth no

# Specify the SSL/TLS CA certificate file
# tls-ca-cert-file /etc/ssl/certs/ca-certificates.crt

# Set the SSL/TLS protocols
# tls-protocols <protocols>

# Set the SSL/TLS ciphers
# tls-ciphers <ciphers>

# Set the SSL/TLS DH parameters file
# tls-dh-params-file <dh-params-file>

# Set the SSL/TLS elliptic curves
# tls-elliptic-curves <curves>

# Set the SSL/TLS session cache size
# tls-session-cache-size <size>

# Set the SSL/TLS session cache timeout
# tls-session-cache-timeout <timeout>

# Set the SSL/TLS session tickets enabled status
# tls-session-ticket-keys-file <file>

# Set the SSL/TLS session tickets rotate interval
# tls-session-ticket-rotate-interval <interval>

# Set the SSL/TLS session tickets rotate timeout
# tls-session-ticket-rotate-timeout <timeout>

# Set the SSL/TLS session tickets encrypt AES key
# tls-session-ticket-key-file <file>

# Set the SSL/TLS session tickets encrypt AES key size
# tls-session-ticket-key-size <size>

# Set the SSL/TLS session tickets encrypt AES key rotation period
# tls-session-ticket-key-rotation-period <period>

# Set the SSL/TLS session tickets encrypt AES key rotation attempts
# tls-session-ticket-key-rotation-attempts <attempts>

# Set the SSL/TLS session tickets encrypt AES key rotation attempts
# tls-session-ticket-key-rotation-max-memory <bytes>

# Set the SSL/TLS session tickets encrypt AES key rotation attempts
# tls-session-ticket-key-rotation-max-memory-policy <policy>
